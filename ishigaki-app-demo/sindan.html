<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="utf-8">
        <title>石垣サイト</title>
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <meta name="discription" content="">
        <link rel="stylesheet" href="sindan.css">
    </head>
    <body>
        <h1>石垣予備診断入力</h1>
        <button onclick="location.href = 'index.html'">戻る</button>

        <form>
            <label>地盤について</label><br>
                <ul>
                    <li><input type="radio" name = "q1" data-score="0">①硬い地盤（Ⅰ種地盤相当）</li>
                    <li><input type="radio" name = "q1" data-score="1">②普通の地盤（Ⅱ種地盤相当）</li>
                    <li><input type="radio" name = "q1" data-score="2">③軟弱な地盤（Ⅲ種地盤相当）</li>
                    <li><input type="radio" name = "q1" data-score="1">④不明</li>
                 </ul><br>
                 <label>石垣の形状について</label><br>
                    <label>   石垣タイプ</label><br>
                    <ul><li><input type="radio" name = q2 data-score="0">① 非石塁（栗石層＋地山）</li>
                        <li><input type="radio" name = q2 data-score="1">② 非石塁（栗石層＋盛土）</li>
                        <li><input type="radio" name = q2 data-score="1">③ 半石塁（栗石層＋地山）</li>
                        <li><input type="radio" name = q2 data-score="2">④ 半石塁（栗石層＋盛土）</li>
                        <li><input type="radio" name = q2 data-score="3">⑤ 半石塁突出形（突出しているもの）</li>
                        <li><input type="radio" name = q2 data-score="2">⑥ 石塁（栗石＋盛土）</li>
                        <li><input type="radio" name = q2 data-score="3">⑦ 石塁（栗石のみ）</li>
                        <li><input type="radio" name = q2 data-score="3">⑧ 栗石なし、盛土のみ</li>
                        <li><input type="radio" name = q2 data-score="3">⑨ 不明</li>
                    </ul><br>

            <input type="submit" value="送信する" id="sousin"></input>
        </form>
        <script src="sindan.js"></script>
    </body>
</html>
